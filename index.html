<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/d83f571423.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="logo-box">
    <img src="images/logo.svg" alt="logo" class="logo-box__logo">
  </header>

  <main>
    <div class="img-box">
      <img src="images/illustration-mockups.svg" alt="illustration mockups" class="img-box__img-hero"
        aria-hidden="true">
    </div>
    <div class="text-box">
      <h1 class="text-box__heading">
        Build The Community <br> Your Fans Will Love
      </h1>
      <p class="text-box__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="text-box__register">
        Register
      </button>
    </div>
  </main>

  <footer>
    <div class="social">
      <a class="social__link" href="http://facebook.com" target="_blank" title="Facebook"><i
          class="fa-brands fa-facebook-f"></i></a>
      <a class="social__link" href="http://twitter.com" target="_blank" title="Twitter"><i
          class="fa-brands fa-twitter"></i></a>
      <a class="social__link" href="http://instagram.com" target="_blank" title="Instagram"><i
          class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Marchino5791" target="_blank">Marco Paolino</a>.
    </p>
  </footer>
</body>

</html>
